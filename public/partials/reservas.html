<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-lg-2 control-label">Numero Participantes</label>
        <div class="col-lg-1">
            <input type="number" class="form-control" min="0" max="20"
                   ng-model="value">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-8 control-label">Elige un dia para la reserva</label>
    </div>
    <div ng-repeat="day_reg in days_reg" class="form-group">
        <div class="col-lg-2 control-label pure-checkbox">
            <input id="checkbox{{$index}}" name="checkbox" type="checkbox" ng-click="updateSelection($index,!day_reg.checked)" ng-checked=day_reg.checked>
            <label for="checkbox{{$index}}"></label>
        </div>
        <div class="col-lg-6">
            <span for="nombre" class="col-lg-2 control-label">{{day_reg | date:"MM/dd/yyyy"}}</span><br>
        </div>
    </div>
    <br><br>
    <div class="form-group">
        <div class="col-lg-offset-1 col-lg-8">
            <button type="submit" class="btn btn-success" ng-click="addReserva()" ng-disabled="!value||!checked">Reservar</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-1 col-lg-8">
            <button type="submit" class="btn btn-danger" ng-click="cancel()">Cancelar</button>
        </div>
    </div>
</form>
