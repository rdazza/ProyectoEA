<form class="form-horizontal" role="form">

    <div class="form-group">
        <label for="nombre" class="col-lg-2 control-label">Nombre</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="nombre" ng-model="user.nombre" value="{{user.nombre}}"
                   placeholder="Nombre">
        </div>
    </div>


    <div class="form-group">
        <label for="apellidos" class="col-lg-2 control-label">Apellidos</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="apellidos" ng-model="user.apellidos" value="{{user.apellidos}}"
                   placeholder="Apellidos">
        </div>
    </div>

    <div class="form-group">
        <label for="dni" class="col-lg-2 control-label">DNI/NIE</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="dni" ng-model="user.dni" value="{{user.dni}}"
                   placeholder="DNI/NIE">
        </div>
    </div>

    <div class="form-group">
        <label for="telf" class="col-lg-2 control-label">Teléfono</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="telf" ng-model="user.phone" value="{{user.phone}}"
                   placeholder="Teléfono">
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-lg-2 control-label">E-Mail</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="email" ng-model="user.email" value="{{user.email}}"
                   placeholder="E-Mail">
        </div>
    </div>

    <div class="form-group">
        <label for="birthday" class="col-lg-2 control-label">Fecha nacimiento</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="birthday" ng-model="user.birthday" value="{{user.birthday}}"
                   placeholder="Fecha nacimiento">
        </div>
    </div>
