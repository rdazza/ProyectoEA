

<div class="form-group">
    <label for="userlogin" class="col-lg-2 control-label">Login</label>
    <div class="col-lg-10">
        <input type="email" class="form-control" id="userlogin" ng-model="login.email"
               placeholder="Login con email">
    </div>
</div>


<div class="form-group">
    <label for="passwordlogin" class="col-lg-2 control-label">Contraseña</label>
    <div class="col-lg-10">
        <input type="password" class="form-control" id="passwordlogin" ng-model="login.password"
               placeholder="Contraseña">
    </div>
</div>
<button type="button" ng-disabled="!login.email || !login.password"class="btn btn-success" ng-click="addlogin(login)">Login</button>
<br><br><br>
<div ng-show="alert"class="alert alert-danger alert-dismissable">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
    <strong>CUIDAO!</strong> El usuario o la contraseña son incorrectos.
</div>
